<body>
    <svg id="s1" width="200" height="150" style="border:1px solid #DA5961;">
        <rect id="r1" x="10" y="10" width="100" height="50" fill="#DA5961" />
        <circle id="c1" cx="150" cy="35" r="20" fill="#3498DB">
    </svg>

    <!--视口尺寸较小时，图形会被放大展示-->
    <svg width="200" height="150" viewBox="30,30,150,80">
        <rect id="r1" x="0" y="0" width="160" height="100" fill="#DA5961" />
    </svg>

    <script>
        //1.SVG特性1 事件监听
        const r1 = document.getElementById('r1');
        const c1 = document.getElementById('c1');
        console.log('rect标签的DOM对象是:', r1);
        console.log('circle标签的DOM对象是:', c1);

        //添加交互事件
        r1.addEventListener('click', function (event) {
            console.log('点击了rect标签');
        })
        c1.addEventListener('click', function (event) {
            console.log('点击了circle标签');
        })
    </script>
</body>
